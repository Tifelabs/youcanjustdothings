<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>You Can Just Do Things</title>
</head>
<body>
    <header>
        <h1>YouCanJustDoThings</h1>
    </header>
    <section class="main-content">
        <p>No overthinking. No endless planning. Just action.</p>
        <!-- Positive Image -->
        <img src="https://picsum.photos/600/400?random=1" alt="Random positive image" class="positive-img">
        <p class="accelerate-text">Accelerate your ideas!</p>
        <p class="hope-message">One small step today can lead to big things tomorrow.</p>
    </section>
    <footer>
        <p>Â© 2025 YouCanJustDoThings</p>
    </footer>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="./asset/interstellar.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('backgroundMusic');

            // Function to attempt playing audio
            const playAudio = () => {
                music.play().then(() => {
                    console.log('Audio playing successfully');
                }).catch(error => {
                    console.error('Autoplay failed:', error);
                    // Remove event listeners if playback succeeds
                    document.removeEventListener('touchstart', playOnInteraction);
                    document.removeEventListener('click', playOnInteraction);
                });
            };

            const playOnInteraction = () => {
                playAudio();
            };

            playAudio();
            document.addEventListener('touchstart', playOnInteraction, { once: true });
            document.addEventListener('click', playOnInteraction, { once: true });
        });
    </script>
</body>
</html>
